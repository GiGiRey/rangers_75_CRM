<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="css/mlg.css">
<title>Sign Up</title>
</head>
<body>

    <div class="container-fluid">
        <div class="row display-flex">
            <div style="z-index:1;" class="form-wrapper col-4 my-auto">
                <h1 class="p-5"> Sign Up</h1>
                <form action="#">
                    <div class= "input-group">
                        <span class="input-group-append">
                            <button class="btn rounded-pill" type="button"><i class="far fa-user"></i></button></span>
                        <input type="text" class="form-control rounded-pill ml-n1 mb-4">
                    
                    </div>
                
                    <div class="input-group">
                        <span class="input-group-append">
                            <button class="btn rounded-pill" type="button"><i class="far fa-envelope"></i></button></span>
                        <input type="email" class="form-control rounded-pill ml-n1 mb-4">
                    </div>

                     <div class="input-group">
                        <span class="input-group-append"> 
                            <button class="btn rounded-pill" id="basic-addon1"><i class="fas fa-lock"></i></button></span>
                        <input type="password" class="form-control rounded-pill ml-n1 mb-4">
                        
                    </div>
            
                    <button type="submit" class="btn btn-primary rounded-pill my-3 d-grid gap-2 col-9 mx-auto">Sign Up</button>
        
                    <p class="col-12">Or SignUp with social platforms</p>

                    <div class="d-grid">
                        <ul class="list-inline mx-auto justify-content-center">
                            <li class="list-inline-item"><a href="http://www.facebook.com" target="_blank"><i class="fab fa-facebook-f fa-2x f-circle-icon"></i></a>
                            <li class="list-inline-item"><a href="http://www.twitter.com" target="_blank"><i class="fab fa-twitter fa-2x circle-icon"></i></a></li>
                            <li class="list-inline-item"><a href="http://www.google.com" target="_blank"><i class="fab fa-google fa-2x circle-icon"></i></a></li>
                            <li class="list-inline-item"><a href="http://www.linkedin.com" target="_blank"><i class="fab fa-linkedin-in fa-2x circle-icon"></i></a></li>
                        </ul>
                    </div>
        
                </form>

                </div>
    
            <div class="image-wrapper col-8">
                <img class="image-fluid" src="assets/CRM-SignUp/Sign Up Crop.png" alt="SignUp image">  
        
            </div>     
    
        </div>    

    </div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
